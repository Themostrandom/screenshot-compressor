<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screenshot Compressor</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 1rem;
    }

    input, button {
      margin-top: 1rem;
    }

    input[type="file"] {
      color: #f0f0f0;
    }

    button {
      background: linear-gradient(to right, #333, #555);
      color: white;
      border: 1px solid #888;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.1);
      transition: transform 0.1s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.6), inset 0 1px 4px rgba(255,255,255,0.15);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    }

    img {
      max-width: 100%;
      margin-top: 1.5rem;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .preview {
      max-width: 300px;
    }

    #sizeInfo {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h2>Screenshot Compressor (~280KB)</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button id="downloadBtn" disabled>Download Compressed Image</button>
  <div id="sizeInfo">No file selected.</div>
  <img id="preview" class="preview" alt="Preview" />

  <script>
    const fileInput = document.getElementById('fileInput');
    const downloadBtn = document.getElementById('downloadBtn');
    const preview = document.getElementById('preview');
    const sizeInfo = document.getElementById('sizeInfo');
    const TARGET_SIZE_KB = 280;

    let compressedBlob = null;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        const maxWidth = 1000;
        const scale = Math.min(1, maxWidth / img.width);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        let quality = 0.9;
        let blob;

        do {
          blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', quality));
          quality -= 0.05;
        } while (blob.size > TARGET_SIZE_KB * 1024 && quality > 0.1);

        compressedBlob = blob;
        preview.src = URL.createObjectURL(blob);
        const sizeInKB = (blob.size / 1024).toFixed(1);
        sizeInfo.textContent = `Compressed Size: ${sizeInKB} KB`;
        downloadBtn.disabled = false;
      };
    });

    downloadBtn.addEventListener('click', () => {
      if (!compressedBlob) return;
      const a = document.createElement('a');
      a.href = URL.createObjectURL(compressedBlob);
      a.download = 'compressed-image.jpg';
      a.click();
    });
  </script>
</body>
</html>
