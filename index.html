<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Compressor</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h2 {
      color: #ffffff;
      margin-bottom: 1rem;
    }

    input, button {
      margin-top: 1rem;
    }

    input[type="file"] {
      color: #f0f0f0;
    }

    button {
      background: linear-gradient(to right, #333, #555);
      color: white;
      border: 1px solid #888;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.1);
      transition: transform 0.1s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.6), inset 0 1px 4px rgba(255,255,255,0.15);
    }

    button:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    }

    img {
      max-width: 100%;
      margin-top: 1.5rem;
      border-radius: 10px;
      border: 1px solid #333;
    }

    .preview {
      max-width: 300px;
    }

    #sizeInfo {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    .github-link {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #888;
    }

    .github-link a {
      color: #888;
      text-decoration: none;
      border-bottom: 1px dotted #888;
    }

    .github-link a:hover {
      color: #fff;
      border-bottom: 1px solid #fff;
    }
  </style>
</head>
<body>
  <h2>Image Compressor (~280KB)</h2>
  <input type="file" id="fileInput" accept="image/*">
  <button id="downloadBtn" disabled>Download Compressed Image</button>
  <div id="sizeInfo">No file selected.</div>
  <img id="preview" class="preview" alt="Preview" />

  <div class="github-link">
    <a href="https://github.com/Themostrandom/screenshot-compressor" target="_blank">View on GitHub</a>
  </div>

<script>
  const fileInput = document.getElementById('fileInput');
  const downloadBtn = document.getElementById('downloadBtn');
  const preview = document.getElementById('preview');
  const sizeInfo = document.getElementById('sizeInfo');
  const TARGET_SIZE_KB = 480;
  const MARGIN_KB = 25;

  let compressedBlob = null;
  let originalFileName = 'compressed-image.png';

  fileInput.addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const nameWithoutExt = file.name.replace(/\.[^/.]+$/, '');
    originalFileName = `${nameWithoutExt}.png`;

    const img = new Image();
    img.src = URL.createObjectURL(file);
    img.onload = async () => {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      let scale = 1;
      let blob;

      do {
        const width = img.width * scale;
        const height = img.height * scale;
        canvas.width = width;
        canvas.height = height;
        ctx.clearRect(0, 0, width, height);
        ctx.drawImage(img, 0, 0, width, height);

        blob = await new Promise(res => canvas.toBlob(res, 'image/png'));

        scale -= 0.05; // decrease size by 5% each iteration
      } while (blob.size / 1024 > TARGET_SIZE_KB + MARGIN_KB && scale > 0.1);

      compressedBlob = blob;
      preview.src = URL.createObjectURL(blob);
      const sizeInKB = (blob.size / 1024).toFixed(1);
      sizeInfo.textContent = `Compressed Size: ${sizeInKB} KB`;
      downloadBtn.disabled = false;
    };
  });

  downloadBtn.addEventListener('click', () => {
    if (!compressedBlob) return;
    const a = document.createElement('a');
    a.href = URL.createObjectURL(compressedBlob);
    a.download = originalFileName;
    a.click();
  });
</script>

</body>
</html>
